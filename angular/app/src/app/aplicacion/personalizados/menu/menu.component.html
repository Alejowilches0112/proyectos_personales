<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button (click)="hide = !hide" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon > {{hide ? 'menu' : 'menu_open'}} </mat-icon>
        </button>
        <span class="title-menu"> <h5>BITACORA RETOS POLITÃ‰CNICO GRANCOLOMBIANO </h5> </span>
        <span class="spacer-menu "></span>
        <mat-icon class="icon-menu">power_settings_new</mat-icon>
    </mat-toolbar-row>
    <mat-sidenav-container>
        <mat-sidenav-container #menu="matMenu">
            <span *ngFor="let item of itemsMenu">
                <button mat-menu-item routerLink={{item.link}} >
                    <mat-icon>{{item.icon}}</mat-icon>
                    <span>{{item.name}}</span>       
                </button>
            </span>  
        </mat-sidenav-container>
    </mat-sidenav-container>
</mat-toolbar>
